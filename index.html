<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de cadastro Ebac</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="img/undraw_portfolio_website_re_jsdd.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login button">
                        <button><a href="#">entrar</a></button>
                    </div>
                </div>
                <div class="input group">
                    <div class="input box">
                        <label for="firstname">primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="digite seu primeiro nome" required>
                    </div>

                    <div class="input box">
                        <label for="lastname">sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="digite seu sobrenome" required>

                        <div class="input box">
                            <label for="E-mail">E-mail</label>
                            <input id="E-mail" type="email" name="E-mail" placeholder="digite seu E-mail" required>
                            
                        <div class="escolha">
                            <div class="escolha-title">
                                <h4>de qual lado da aplica√ßao voce desenvolve?</h4>
                            </div>

                            <div class="group">
                                <div class="gender-input">
                                    <input type="radio" id="front-end" name="escolha">
                                    <label for="front-end">front-end</label>
                                </div>

                                <div class="gender-input">
                                    <input type="radio" id="back-end" name="escolha">
                                    <label for="back-end">back-end</label>
                                </div>

                                <div class="gender-input">
                                    <input type="radio" id="fullstack" name="escolha">
                                    <label for="fullstack">full-stack</label>
                                </div>
                            </div>
                        </div>
                </div>

                <div class="concluido-button">
                    <button><a href="#">Concluido</a></button>
                </div>
            <form>
        </div>
    </div>
</body>
</html>
